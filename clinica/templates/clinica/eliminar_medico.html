{% extends "base.html" %}


{% block contenido %}
<h1>¿Estás seguro de que quieres eliminar a {{ object.nombre }} {{ object.apellido }}?</h1>

<form action="{% url 'eliminar_medico' object.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Eliminar">
</form>

<a href="{% url 'listado_de_medicos' %}">Cancelar</a>
{% endblock contenido %}
